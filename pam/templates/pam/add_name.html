{% load staticfiles %}
<html>
<head>
    <title>Register Name</title>
    <style type="text/css">
        body {
            font-family: sans-serif;
        }

        table {
            border: 1px grey solid;
        }

        tr, td, th {
            border-bottom: 1px grey solid;
        }
    </style>
    <script src="{% static 'js/jquery-1.3.2.js' %}"></script>
    <script src="{% static 'js/mac_address.js' %}"></script>
</head>
<body>

    <center>
    <h1>Register Device</h1>

    {% if not exists %}
        <p style="color: red;">
            The supplied MAC address has never been seen in the space.
        </p>
    {% endif %}

    {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}

    <form action="" method="post">
        <table>
            {{ form.as_table }}
        </table>
        {% csrf_token %}
        <br />
        <input type="submit" value="Submit">
    </form>
    </center>
</body>
</html>
